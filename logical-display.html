	<!-- Add your site or application content here -->
	<body id="bodycontainer"  ng-app="webappApp" ng-controller="CurrencyController" ng-init="loadDisplays()">
    <!-- Add your site or application content here -->
    <div id="loading"></div>
    <header class="bg-dark text-white pl-4 pr-4 ">
      <div ng-include="'include/sidebar.html'"></div>
    </header>

    <div id="loading"></div>
	<!-- Gallery  section -->
	<div class="container-fluid bg-light" id="logicalDisplay">
        <div class="row ">
          <div class="col-md-2 col-sm-2 bg-white border-right vh-auto"></div>
            <div class="col-md-10 col-sm-10">
                <div class="row bg-white">
                  <div class="col-md-12 border-bottom"><br>
                    <button class="btn btn-primary btn-sm float-right" id="createLogicDisplay">
                      <span class="fa fa-plus"></span>
                      Logical Display
                  </button><br><br>
                  </div>
                  <div class="col-md-12 col-sm-12" id="logical-row">

                  </div>
                </div>
            </div>
            
        </div>     
  </div>
  
  

  <div id="loader" class="lds-dual-ring hidden overlay"></div>

      
      

  <!-- Logical Display -->
  <div id="dialog">
      <form id="logicalForm" name="display">
          <div class="form-horizontal">
              <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                        <label for="display-logic">Logical Display:</label>
                      <input type="text" name="ld-name" id="ld-name" class="form-control col-md-6" placeholder="name">
                    <span id="name"></span>
                    </div>
              <div class="col-md-12">
                  <label for="resolution">Total Resolution:</label>
                  <input type="text"  name="ld-resolution" id="ld-resolution" class="form-control col-md-6" placeholder="enter resolution">
              </div>
              <div class="col-md-12">
                  <table class="table table-responsive mt-1">
                      <thead>
                        <tr>
                            <th>Rows</th>
                            <th>Column</th>
                            <th>Resolution</th>
                            <th>Host</th>
                            <th>Rowspan</th>
                            <th>Colspan</th>
                            <th>Identify</th>
                            <th>Check</th>
                        </tr>
                      </thead>
                      <tbody id="add-display"></tbody>
                  </table>
              </div>
                  </div>
              </div>
          </div>
      </form>
  </div>

<section class="navbar navbar-expand-md bg-white border-top">
    <div class="col">
      <div class="group-item">
        <a href="${company}"  target="_blank" class=" float-right p-2">${title}</a>

</section>
