<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log'n Load</title>
  <script src="resources/js/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="resources/css/normalize.min.css">
<link rel="stylesheet" type="text/css" href="resources/css/style3.css">

</head>
<body ng-app="webappApp">
<!-- partial:index.partial.html -->
<div class="login">
  <header class="header">
    <span class="text">LOGIN</span>
    <span class="loader"></span>
  </header>
  <form class="form" ng-app="webappApp"
			ng-controller="Layoutv2Controller">
    <input class="input" type="text", placeholder="Username" type="text" name="username" ng-model='username'>
    <input class="input" type="password" placeholder="Password" name="pass" ng-model='pass'>
    <button class="btn"  ng-click="authenticate()"></button>
  </form>
</div>

	<script src="resources/scriptsv2/controllers/Layoutv2.js"></script>
