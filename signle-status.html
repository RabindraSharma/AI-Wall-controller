	<header>
		<nav class="navbar navbar-expand bg-white navbar-fixed-top">
			<div class="container-fluid">
				<a href="#" class="nav-link">Signle Status</a>
			</div>
		</nav>
	</header>

	<!-- Gallery  section -->
	<div class="container-fluid bg-light" id="signleStatus">
        <div class="row ">
            <div class="col-md-12 p-2">
                <div class="bg-white border-bottom p-3">
                  <button class="btn btn-primary btn-sm float-right" id="defineSignle">
						          
                      <span class="fa fa-plus"></span>
                      Define Signle
                  </button>
                  <br>
                </div>
            </div>
        </div>     
  </div>
  
  <div class="container-fluid bg-light">
        <div class="row bg-white p-1 m-1" id="signle-row">
            
        </div>
  </div>

  <div id="loader" class="lds-dual-ring hidden overlay"></div>

      
      

  <!--Gallery Dialog -->
  <div id="dialog">
      <form id="logical-display" name="signle">
          <div class="form-horizontal">
              <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                        <label for="display-logic">Logical Display:</label>
                      <input type="text" name="ld-name" id="ld-name" class="form-control" placeholder="display name">
                    <span id="name"></span>
                    </div>
              <div class="col-md-12">
                  <label for="resolution">Total Resolution:</label>
                  <input type="text" disabled name="ld-resolution" id="ld-resolution" class="form-control" placeholder="enter resolution">
              </div>
              <div class="col-md-12">
                  <table class="table table-responsive">
                      <thead>
                        <tr>
                            <th>Rows</th>
                            <th>Column</th>
                            <th>Resolution</th>
                            <th>Host</th>
                            <th>Rowspan</th>
                            <th>Colspan</th>
                            <th>Identify</th>
                        </tr>
                      </thead>
                      <tbody id="add-display"></tbody>
                  </table>
              </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
