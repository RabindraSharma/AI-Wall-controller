<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>KMP-Config</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="resources/images/abps.png">
    <link rel="stylesheet" href="resources/css/bootstrapv4.5.1.css">
    <link rel="stylesheet" href="resources/css/kmp-config.css">
    <link rel="stylesheet" href="resources/css/sidebar.css">
    <link rel="stylesheet" href="resources/css/fnon.min.css">
    <link rel="stylesheet" href="resources/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Websocket -->
    <script src="resources/js/validation.js"></script>

</head>
<body id="bodycontainer"  ng-app="webappApp" ng-controller="CurrencyController" ng-init="loadDisplays()">
    <!-- Add your site or application content here -->
    <div id="loading"></div>
    <header class="bg-dark text-white pl-4 pr-4 ">
      <div ng-include="'include/sidebar.html'"></div>
    </header>


<div class="container-fluid">
    <div class="row bg-white border-bottom">
        <div class="col-md-10 border-right">
            <div class="row dsquare">
            </div>
        </div>
        <div class="col-md-2">
            <span class="btn btn-sm btn-light m-1" id="define">
                <i class="fa fa-plus text-info" title="Define row & column"></i>
            </span>
            <span class="btn btn-sm btn-light m-1" id="Restart">
                <i class="fa fa-refresh text-info"> Restart</i>
            </span>
            <span class="btn btn-sm btn-light m-1" id="Stop">
                <i class="fa fa-stop-circle text-info"> Stop</i>
            </span>
        </div>
    </div>
    <div class="row bg-white border-bottom p-1">
        <div class="card col-md-12">
            <div class="card-body">
                <table class="table table-bordered"></table>
            </div>
            <div class="card-footer bg-white">
                <input type="button" class="btn btn-sm btn-light float-right " value="Save" disabled="disabled" id="save">
            </div>
            
        </div>
        
    </div>
</div>    


<!-- context menu -->
<div class="contextMenu">
    <ul>
        <li><span class="fa fa-trash remove"> Remove</span></li>
           <span class="divider"></span>
        <li><span class="fa fa-refresh refresh"> Refresh</span></li>
    </ul>
</div>

<!-- Is Dialog to defining rows & column -->
<div class="dialog">
    <form action="" class="form-horizontal" id='form'>
        <div class="col-md-12">
            <label for="row">Rows :</label>
            <input type="text" name="row" id="row" class="form-control" placeholder="Enter rows">
        </div>
        <div class="col-md-12">
            <label for="column">Columns :</label>
            <input type="text" name="column" id="column" class="form-control" placeholder="Enter columns">
        </div>
        <!-- <div class="col-md-12 mt-1">
            <button class="btn btn-primary btn-sm">Save</button>
        </div> -->
    </form>
</div>


<footer class="footer bg-light">
    <div class="col">
      <div class="group-item">
        <a href="${company}"  target="_blank" class=" float-right pt-2 mt-4">${title}</a>
        <img src='${company_logo}' class="float-right pt-2 mt-4"/>
      </div>
      <br>
        <p class="text-right text-info">&copy;2021, All rights reserved.</p>
    </div>
  </footer>
  
    <script src="resources/js/angular.min.js"></script>
    <script src="resources/js/angular-route.js"></script>
    <script src="resources/scripts/app.js"></script>
    <script src="resources/scripts/controllers/main.js"></script>
    <script src="resources/scripts/controllers/CurrencyService.js"></script>
    <script src="resources/scripts/controllers/CurrencyController.js"></script>
    <script src="resources/js/sidebar.js" ></script>
<!-- endbower -->

<!--video-efects js-->
      
      <script src="resources/js/jquery-3.3.1.min.js"></script>
      <script src="resources/js/bootstrap4.5.1.min.js"></script>
      <script src="resources/js/jquery-ui.js"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="resources/js/fnon.min.js"></script>
      <script src="resources/js/kmp-config.js"></script>
    
</body>
</html>
