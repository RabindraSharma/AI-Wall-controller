<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<!-- integrating  here video effects css-->
    <link rel="stylesheet" href="resources/css/bootstrapv4.5.1.css">
    <link rel="stylesheet" href="resources/css/jquery-ui.css">
    <link rel="stylesheet" href="resources/css/jquery-ui.theme.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="resources/css/fnon.min.css">
    <link rel="stylesheet" href="resources/css/create-face-source.css">
    <link rel="stylesheet" href="resources/css/custom-confirm.css">
		<link rel="stylesheet" href="resources/css/sidebar.css">
		<link rel="stylesheet" href="resources/fonts/font-awesome-4.7.0/css/font-awesome.css">

<body class="bg-light">
	<!-- Add your site or application content here -->
	<div id="loading"></div>
	<header>
		<nav class="navbar navbar-expand bg-dark navbar-fixed-top">
			<div class="container-fluid">
				<a href="#" class="nav-link">Face Recogination</a>
			</div>
		</nav>
	</header>


    
	<!-- Gallery  section -->
	<div class="container-fluid bg-light" id="facesource">
        <div class="row ">
            <div class="col-md-12 p-2">
                <div class="bg-white col- border-bottom border-warning p-3">
                  <button class="btn btn-primary btn-sm float-right" id="createSource">
                    Create Source
                    <span class="fa fa-plus"></span>
                </button>
                  <br/>
                </div>
            </div>
        </div>     
  </div>
  
  <div class="container-fluid bg-light">
          <div class="row">
              <div class="table table-stripped border m-2 bg-white">
                <table class="table table-sm table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>SourceType</th>
                            <th>Images</th>
                            <th>Timeinterval</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="faceTbody">
                          
                    </tbody>
                </table>
            </div>
            </div>
  </div>
      
      

  <!--Gallery Dialog -->
  <div id="dialog">
      <form id="formfaceSource" name="facesource">
          <div class="form-horizontal">
              <div class="container">
                  <div class="row">
					<div class="col-md-12">
                      <label for="name">Name:</label>
						<input type="text" name="name" id="name" placeholder="source name" class="form-control">
                    </div>
					<div class="col-md-12">
                      <label for="url">URL:</label>
					  <input type="text" name="url" placeholder="url" id="url" class="form-control">
                    </div>
                    <div class="col-md-12">
                      <label for="sourceType">Source Type:</label>
                    </div>
                    <div class="col-md-12">
                      <input type="text" name="sourcetype" placeholder="source type" id="sourcetype" class="form-control">
                    </div>

                    <div class="col-md-12">
                      <label for="gallery">Gallery:</label>
                    </div>
                    <div class="col-md-12">
                        <select name="gallery" id="gallery" multiple class="form-control">
                            <option value="" selected disabled>Select Gallery</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                      <label for="gallery">Gallery Items:</label>
                    </div>
                    <div class="col-md-12">
                      <select name="items" id="items" multiple class="form-control items">
                          <option value="" selected disabled>Select Items</option>
                      </select>
                  </div>

                  <div class="col-md-12">
                    <label for="interval">Interval Time:</label>
                  </div>
                  <div class="col-md-12">
                      <input type="number" id="interval" min="10" max="500" step="10" value="10" class="form-control">
                </div>
                    
                  </div>
              </div>
          </div>
      </form>
  </div>


  <div id="myModal" class="modal">

    <!-- The Close Button -->
    <span class="close">&times;</span>
  
    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">
  
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>

<section class="navbar navbar-expand-md bg-light  h-100vh">
    <div class="col">
      <div class="group-item">
        <a href="${company}"  target="_blank" class=" float-right p-2">${title}</a>
        <img src='' class="float-right p-2"/>
      </div>
      <br>
        <p class="text-right">2020, All rights reserved.</p>
    </div>
</section>

	<!-- bower:js -->
      
	    <script src="resources/js/angular.min.js"></script>
	    <script src="resources/js/angular-route.js"></script>
	<!-- endbower -->
	
	<!--video-efects js-->
        <script src="resources/js/jquery.min.js"></script>
        <script src="resources/js/bootstrap4.5.1.min.js"></script>
        <script src="resources/js/jquery-ui.js"></script>
        <script src="resources/js/create-face-source.js"></script>
        <script src="resources/js/custom-confirm.js"></script>
        <script src="resources/js/fnon.min.js"></script>
        
       
	
	
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="resources/scripts/app.js"></script>
	<script src="resources/scripts/controllers/main.js"></script>
	<script src="resources/scripts/controllers/CurrencyService.js"></script>
	<script src="resources/scripts/controllers/CurrencyController.js"></script>
  <script src="resources/js/sidebar.js" ></script>
  
  

 

	<!-- endbuild -->
</body>
</html>
