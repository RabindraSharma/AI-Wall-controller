			<div class="container-fluid">
				<a href="#" class="nav-link">Gallery App</a>
			</div>
		</nav>

	<!-- Gallery  section -->
	<div class="container-fluid bg-light" id="gallery">
        <div class="row ">
            <div class="col-md-12 p-2">
                <div class="bg-white border-bottom p-3">
                  <button class="btn btn-primary btn-sm float-right" id="createGallery">
						          Add Gallery
                      <span class="fa fa-plus"></span>
                  </button>
                  <br>
                </div>
            </div>
        </div>     
  </div>
  
  <div class="container-fluid bg-white p-2">
          <div class="row" id="galleryCol"></div><hr>
  </div>
      
      

  <!--Gallery Dialog -->
  <div id="dialog">
      <form id="formGallery" name="gallery">
          <div class="form-horizontal">
              <div class="container">
                  <div class="row">
					<div class="col-md-12">
                      <label for="upload">Gallery Name:</label>
						<input type="text" name="gName" id="gname" class="form-control">
                    </div>
					<div class="col-md-12">
                      <label for="upload">Label:</label>
					  <input type="text" name="lName" id="lname" class="form-control">
                    </div>
                    <div class="col-md-12">
                      <label for="upload">Upload Images</label>
                    </div>
                    <div class="col-md-12">
                      <input type="file" name="file" id="galleryFiles" class="form-control">
                    </div>
                    <div class="col-md-8 pt-2">
                        <img src=""  id="viewGallery" class="img-thumbnail"/>
                    </div>
                  </div>
              </div>
          </div>
      </form>
  </div>


  <div id="myModal" class="modal">

    <!-- The Close Button -->
    <span class="close">&times;</span>
  
    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">
  
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>

<section class="navbar navbar-expand-md bg-light  h-100vh">

</section>
