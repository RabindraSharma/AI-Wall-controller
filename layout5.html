<!-- Modal: modalAbandonedCart-->
<div class="modal fade right" id="TilesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-side modal-center modal-notify modal-info bg-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header bg-light text-info">
            <h3>Tiles Configuration</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text text-danger">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body modal-auto">
            <div class="container">
                <div class="form-group">
                    <form action="" name="tiles">
                        <div class="row">
                                
                                <div class="col-md-12">
                                    <label for="dsplay">Heights (%)</label>
                                    <input type="number" id="heights" value="1" min="1" max="50" class="form-control">
                                </div>
                                <div class="col-md-10">
                                    <input type="checkbox" id="displaycheck" class="checksbox">Display(<span id="displayName"></span>)
                                </div>
                                
                                <div class="col-md-12">
                                    <label for="dsplay">Forground Color</label>
                                    <input type="color" id="forground" value="#ffffff" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="background">Background Color</label>
                                    <input type="color" id="background" value="#000000"  class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <input type="checkbox" id="accept" class="checksbox">Show Source Name(<span id="sourceName"></span>)
                                </div>
                                <div class="col-md-12">
                                    <input type="checkbox" id="displayBorder" class="checksbox"> <span>Display Border Full</span>
                                </div>
                                <div class="col-md-12">
                                    <input type="checkbox" id="blink" class="checksbox"> <span>Blink</span>
                                </div>

                                <div class="col-md-12">
                                    <label for="dsplay">Duration</label>
                                    <input type="number" id="duration" value="1" min="1" max="60" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-sm float-right" id="indicator">Add Indicator</button>
                                </div>

                        </div>
                        <div class="row">
                            <div class="justify-content-center table-respnsive-sm table-bordered table-hover w-auto">
                                <table  id="indicateTable">
                                    <thead>
                                        <tr class="table-info">
                                            <th>Type</th>
                                            <th>Forground</th>
                                            <th>Background</th>
                                            <th>Logo Path</th>
                                            <th>Date Format</th>
                                            <th>Html String</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                    <tfoot></tfoot>
                                </table>
                            </div>
                        </div>
                    </form>
                 </div>
            </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-right">
        <button type="button" class="btn btn-light float-right" id="cnfg">Apply</button>
        <!--<button type="button" class="btn btn-outline-info waves-effect float-right" data-dismiss="modal">Cancel</button>-->
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Modal: modalAbandonedCart->

    <!-- Modal: modalAbandonedCart-->
<div class="modal fade right" id="Indicators" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true" data-backdrop="false">
<div class="modal-dialog modal-side modal-center modal-notify modal-info bg-info" role="document">
  <!--Content-->
  <div class="modal-content">
    <!--Header-->
    <div class="modal-header bg-light text-info">
          <h3>Indicator Configuration</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true" class="text-danger">&times;</span>
      </button>
    </div>

    <!--Body-->
    <div class="modal-body">
          <div class="container">
              <div class="form-group">
                  <form action="" name="indicator">
                      <div class="row p-2">
                              <div class="col-md-12">
                                  <label for="type">Types</label>
                                  <select name="indicator-type" id="type" class="form-control">
                                      <option value="" selected>Select type</option>
                                      <option value="logo">logo</option>
                                      <option value="date">date</option>
                                      <option value="html">html</option>
                                  </select>
                                  <span class="text-danger" id="intype"></span>
                              </div>
                              <div class="col-md-12">
                                  <label for="forground">Forground Color</label>
                                  <input type="color"  id="forgroundInd" value="#ffffff" class="form-control">
                              </div>
                              
                              <div class="col-md-12">
                                  <label for="background">Background Color</label>
                                  <input type="color" id="backgroundInd" value="#000000" class="form-control">
                              </div>
                              <div class="col-md-12" id="logo">
                                  <label for="logo">Logo Path</label>
                                  <input type="text" id="path" required placeholder="Please enter your full file/images path" class="form-control" required="required">
                                  <span class="text-danger" id="indPath"></span>
                            </div>

                              <div class="col-md-12" id="date">
                                <label for="formate">Date Format</label>
                                <input type="text" id="date-format" value="yyyy-MM-dd'T'HH:mm:ss Z" placeholder="Enter date format[yyyy-MM-dd'T'HH:mm:ss Z]" class="form-control">
                                <span><a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html">For help?</a></span>
                               
                            </div>

                            <div class="col-md-12" id="html">
                                <label for="html">Html String</label>
                                <input type="text" id="html-string" required placeholder="Input* HTML string <span> Welcome to tiles technology</span>" class="form-control">
                               <span id="indHtml" class="text-danger"></span>
                            </div>
                      </div>
                      
                  </form>
              </div>
          </div>
    </div>

    <!--Footer-->
    <div class="modal-footer justify-content-right">
      <button type="button" class="btn btn-info float-right" id="saveInd">Save</button>
      <button type="button" class="btn btn-outline-info waves-effect float-right" data-dismiss="modal">Cancel</button>
    </div>
  </div>
  <!--/.Content-->
</div>
</div>
